<!doctype html>
<html>
  <head>
    <title>Planets</title>
    <style>
        body {
          background: #222;
        }
        .center {
            background-color: orange;
            border: 8px solid orange;
            opacity: 1;
            border-top: 8px solid darkorange;
            border-left: 8px solid darkorange;
            border-radius: 100%;
            //box-shadow: 0 0 15px orange;
            width: 80px;
            height: 80px;
            margin: 0 auto;
            position: absolute;
            top: 200px;
            left: 300px;
            -moz-animation: spin 8s infinite linear;
            -webkit-animation: spin 8s infinite linear;
        }
        .center1 {
            background-color: orange;
            border: 8px solid orange;
            opacity: 1;
            border-top: 8px solid darkorange;
            border-left: 8px solid darkorange;
            border-radius: 100%;
            //box-shadow: 0 0 15px orange;
            width: 80px;
            height: 80px;
            margin: 0 auto;
            position: absolute;
            top: 200px;
            left: 300px;
            -moz-animation: spinoff 9s infinite linear;
            -webkit-animation: spinoff 9s infinite linear;
        }

        .planet1 {
            background-color: #666;
            border: 5px solid #666;
            opacity: .9;
            border-top: 5px solid #555;
            border-left: 5px solid #555;
            border-radius: 100%;
            //box-shadow: 0 0 35px #2187e7;
            width: 10px;
            height: 10px;
            margin: 110px auto;
            -moz-animation: spin 10s infinite linear;
            -webkit-animation: spin 10s infinite linear;
        }

        .planet2 {
            background-color: rgba(0,183,229,0.5);
            border: 8px solid rgba(0,183,229,0.9);
            opacity: .9;
            border-top: 8px solid rgba(0,0,0,0);
            border-left: 8px solid rgba(0,0,0,0);
            border-radius: 100%;
            //box-shadow: 0 0 15px #2187e7;
            width: 10px;
            height: 10px;
            margin: 50 auto;
            position: relative;
            top: -185px;
            -moz-animation: spinoff 3s infinite linear;
            -webkit-animation: spinoff 3s infinite linear;
        }

        .moon {
            background-color: #DDD;
            border: 1px solid #DDD;
            opacity: .9;
            border-top: 1px solid #CCC;
            border-left: 1px solid #CCC;
            border-radius: 100%;
            //box-shadow: 0 0 35px #2187e7;
            width: 5px;
            height: 5px;
            margin: 30px auto;
            -moz-animation: spin 10s infinite linear;
            -webkit-animation: spin 10s infinite linear;
        }
        .planet3 {
            background-color: green;
            border: 5px solid green;
            opacity: .9;
            border-top: 5px solid #555;
            border-left: 5px solid #555;
            border-radius: 100%;
            //box-shadow: 0 0 35px #2187e7;
            width: 10px;
            height: 10px;
            margin: 160px auto;
            -moz-animation: spin 5s infinite linear;
            -webkit-animation: spin 5s infinite linear;
        }

        @-webkit-keyframes spin {
            0% {
                -webkit-transform: rotate(0deg);
            }

            100% {
                -webkit-transform: rotate(360deg);
            };
        }


        @-webkit-keyframes spinoff {
            0% {
                -webkit-transform: rotate(0deg);
            }

            100% {
                -webkit-transform: rotate(-360deg);
            };
        }
    </style>
  </head>
  <body>
    <div class="center">
      <div class="planet1"></div>
    </div>
    <div class="center">
      <div class="planet2">
        <div class="moon"></div>
      </div>
    </div>
    <div class="center1">
      <div class="planet3"></div>
    </div>
  </body>
</html>
